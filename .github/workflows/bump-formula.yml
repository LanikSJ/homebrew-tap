name: Bump Formula

on:
  release:
      types: [ released ]
  workflow_dispatch:  

jobs:
  homebrew:
    name: Bump Homebrew Formula
    # Skip this job in case of git pushes to prerelease tags
    if: ${{ github.event_name != 'push' || !contains(github.ref, '-') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Extract Version
        id: extract-version
        # Strip a string prefix from the git tag name:
        run: |
          echo "tag-name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: lsusb-plus
          formula-path: Formula/lsusb-plus.rb
          homebrew-tap: laniksj/homebrew-tap
          base-branch: main
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
